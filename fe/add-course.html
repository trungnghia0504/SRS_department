<div class="px-5" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white rounded-top-4 d-flex align-items-center">
                <i class="bi bi-journal-bookmark me-2 fs-4"></i>
                <h1 class="mb-0 fw-bold">Add Courses to Department</h1>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <h4 th:text="'Department: ' + ${department.name}"></h4>
                <form th:action="@{/departments/{id}/add-course(id=${department.id})}" method="post">
                    <div class="mb-4">
                        <label class="form-label fw-semibold"><i class="bi bi-book me-2"></i>Select Courses</label>
                        <div class="border p-2 rounded bg-light" style="max-height: 300px; overflow-y: auto;">
                            <div th:each="course : ${courses}">
                                <input type="checkbox" th:id="'course_' + ${course.id}" name="courses" th:value="${course.id}">
                                <label th:for="'course_' + ${course.id}" th:text="${course.name}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary px-4 me-3"><i class="bi bi-save me-2"></i>Add</button>
                        <a href="/departments" class="btn btn-outline-secondary px-4"><i class="bi bi-arrow-left me-2"></i>Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
